<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <label>First Name: </label>
        <input type="text" name="first_name"
        placeholder="Type first name.">
    </div>
    <div>
        <label>Last Name: </label>
        <input type="text" name="last_name"
        placeholder="Type last name.">
    </div>
    <div>
        <label>Email: </label>
        <input type="text" name="email"
        placeholder="Type email.">
    </div>
    <div>
        <label>Password: </label>
        <input type="password" name="Password">
        
    </div>
    <div>
        <label>Confirm Password: </label>
        <input type="password" name="password">
        
    </div>
    <div>
        <label>Date of birth: </label>
        <input type="date" name="dob">
        
    </div>
    <div>
        <label>Gender: </label>
        <input type="radio" name="male" value="male" id="male">
        <label for="male"> Male </label>
        <input type="radio" name="female" value="female" id="female">
        <label for="female"> Female </label>
        <input type="radio" name="other" value="other" id="other">
        <label for="other"> Other </label>
        
    </div>
    <div>
        Why should you be considered:
        
        
        <textarea name="consider" cols="40" rows="10"></textarea>
        
    </div>
    <div>
        <label>Language of choice: </label>
        <select name="language">
            <option value="English">English</option>
            <option value="Spanish">Spanish</option>
        </select>
    </div>
    <div>
        <input type="checkbox" name="agree" id="agree">
        <label for="agree">Sign up for emails?</label>

    </div>
    <div>
        <input type="submit" value="Click this button to sign up! also a test to see how long these can go">
    </div>
        
</body>
</html>
